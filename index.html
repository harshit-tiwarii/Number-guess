<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tittle">
        <h2>Guess the number</h2>
    </div>
    <br>
    <hr>
    <div class="main-div1">
     <div class="main-div2">
      <div class="content">
        <h3>Enter a number between 0 to 100</h3>
        <form>
            <input class="user-input" type="number" max="100" min="0" placeholder="Enter a number" required>
            <br>
            <button class="submit-btn">Submit</button>
            <button class="start-game">Start game</button>
        </form>
    </div>
    <br>
    <div class="result-div">
        <p class="result"></p>
        <br>
        <p class="guess-number"></p>
     </div>
    </div> 
</div>  
    <script src="app.js"></script>
</body>
</html>
